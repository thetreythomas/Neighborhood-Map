<!DOCTYPE html>
<html>

  <head>

    <title>My Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

  <div class="container">
    <header class="row">
      <div class="col-md-12 text-left">
        <h2>My Neighborhood Map of Austin, TX</h2>
      </div>
    </header>
  </div>

    <main>
      <div class="row">
        <div class="col-md-3">
          <h5>Search the available Markers</h5>
          <input class="searchBox" type="search" id="searchBox" placeholder="Search...." data-bind="textInput: searchText, valueUpdate: 'afterkeydown'"></input>
          <br>
          <div class="text-left">
            <ul data-bind="foreach: filteredList">
              <li class="singleListItem" id="singleListItem" data-bind="text: name, click: animateClick"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="map" id="map">
          </div>
        </div>
      </div>
    </main>

  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4rZ5Zw-M85ijrXmtikWjrsZgJNKa4ips&callback=initMap" onerror="googleError()"></script>
  <script src="js/bootstrap.js"></script>

  </body>

</html>
