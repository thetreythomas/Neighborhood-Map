<!DOCTYPE html>
<html>

  <head>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

  <div class="search" id="search">
    <input class="searchBox" type="text" id="searchBox" placeholder="Search...." data-bind="textInput: searchText, valueUpdate: 'afterkeydown'"></input>
  </div>

  <div class="mainWindow" id="mainWindow">
    <div class="list" id="list">
      <ul class="listItems" id="listItems" data-bind="foreach: filteredList">
        <li class="singleListItem" id="singleListItem" data-bind="text: name"></li>
      </ul>
    </div>
    <div class="map" id="map"></div>
  </div>

  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4rZ5Zw-M85ijrXmtikWjrsZgJNKa4ips&callback=initMap"></script>

  </body>

</html>
